<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>map</title>
<link href="game.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<main class="main">
	<div class="house-base-floor">
	<section class="house-column left-column">
		<div class="room r1">
			<img src="MAP/C1R1.png" alt="first-room" />
		</div>
		<div class="room r2">
			<img src="MAP/C1R2.png" alt="second-room" />
		</div>
		<div class="room r3">		
			<img src="MAP/C1R3.png" alt="third-room" />
		</div>
	</section>
	<section class="house-column center-column">
		<div class="room r1">
			<img src="MAP/C2R1.png" alt="first-room" />
		</div>
		<div class="room r2">
			<img src="MAP/C2R2.png" alt="second-room" />
		</div>
	</section>
	<section class="house-column right-column">
		<div class="room r1">
			<img src="MAP/C3R1.png" alt="first-room" />
		</div>
		<div class="room r2">
			<img src="MAP/C3R2.png" alt="second-room" />
		</div>
		<div class="room r3">		
			<img src="MAP/C3R3.png" alt="third-room" />
		</div>
	</section>
	<div id="items-menu">
		<div class="list-of-items">
			<span id="display-dialogue-icon" class="material-icons items-color ">feedback
			<div id="notification-circle"></div>
			</span>
			<span class="material-icons md-inactive">search</span>
			<span class="material-icons md-inactive">location_searching</span>
			<span class="material-icons md-inactive">highlight</span>
			
		</div>
	</div>
	<div id="cajaDeDialogue"></div>
	</div>
	
	
</main>

<script src="game.js" type="text/javascript"></script>
</body>
</html>
